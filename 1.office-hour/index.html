<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p,
        p::not-real {
            color: red;
        } */

        :is(p, p::not-real) {
            color: red;
        }

        .heading:has(subtitle) {
            color: lightblue;
        }

        .heading .subtitle {
            color: lightblue;
        }

        h1,
        h2 {
            margin: 0 0 1rem 0;
        }

        h1 + h2 {
            margin: 0 0 0.25rem 0;
        }

        h1:has(+ h2) {
            margin: 0 0 0.25rem 0;
        }
    </style>
</head>
<body>
    <p>반갑습니다.</p>

    <h1 class="heading">
        <span class="subtitle">1</span>
    </h1>

    <h1 class="heading">2</h1>

    <section>
        <article>
            <h1>Morning Times</h1>
            <p>Lorem ipsum</p>

            <h2>Morning Times</h2>
            <p>Lorem ipsum</p>
        </article>
    </section>
</body>
</html>
