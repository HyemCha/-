<head>

    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header class="header" id="menu">
        <div class="left-section">
            <img src="asstes/images/netflix-logo.png" alt="" class="netflix-logo">
        </div>
        <div class="middle-section">
            <ul class="header-navigation">
                <li class="header-menu"><a href="#">홈</a></li>
                <li class="header-menu"><a href="#">시리즈</a></li>
                <li class="header-menu"><a href="#">영화</a></li>

                <li class="header-menu"><a href="#">언어별로 찾아보기</a></li>
            </ul>
        </div>
        <div class="right-section">
            <button class="search-button">
                <img src="asstes/icons/search.svg" alt="search" class="search-icon">
            </button>
            <button class="kids">키즈</button>
            <button class="notifications-button">
                <img class="notification-icon" src="asstes/icons/notifications.svg" alt="">
            </button>
            <button class="profile-picture">
                <img class="profile-img" src="asstes/images/netflix-profile.png" alt="">
            </button>
        </div>
    </header>
    <main>
        <section class="main-content">
            <div class="main-content-container">
                <img src="asstes/images/young-sheldon.jpg" alt="" class="main-img">

                    <div class="summary">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </div>

                        <button class="play-button">재생</button>
                        <button class="list-button">리스트에 넣기</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="sub-content">
            <div class="sub-contents-container">
                <div class="content-title">NETFLIX ORIGINALS</div>
                <div class="content-posters">
                    <div class="poster-container">
                        <img src="asstes/images/media/netflix-media (1).jpg" alt="" class="poster">
                    </div>
                    <div class="poster-container">
                        <img src="asstes/images/media/netflix-media (2).jpg" alt="" class="poster">

                    <div class="poster-container">

                    </div>
                    <div class="poster-container">

                    </div>
                    <div class="poster-container">
                        <img src="asstes/images/media/netflix-media (6).jpg" alt="" class="poster">
                    </div>
                </div>
            </div>
            <div class="sub-contents-container">
                <div class="content-title">TRENDING NOW</div>
                <div class="content-posters">
                    <div class="poster-container">
                        <img src="asstes/images/media/netflix-media (7).jpg" alt="" class="poster">
                    </div>
                    <div class="poster-container">
                        <img src="asstes/images/media/netflix-media (8).jpg" alt="" class="poster">

                    </div>
                    <div class="poster-container">
                        <img src="asstes/images/media/netflix-media (12).jpg" alt="" class="poster">
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
